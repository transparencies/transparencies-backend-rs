openapi: 3.0.1
info:
  title: Wikimedia REST API
  version: 1.0.0
  description: >
    This API provides cacheable and straightforward access to Wikimedia content
    and data, in machine-readable formats.

    ### Global Rules

    - Limit your clients to no more than 200 requests/s to this API.
      Each API endpoint's documentation may detail more specific usage limits.
    - Set a unique `User-Agent` or `Api-User-Agent` header that
      allows us to contact you quickly. Email addresses or URLs
      of contact pages work well.

    By using this API, you agree to Wikimedia's [Terms of
    Use](https://wikimediafoundation.org/wiki/Terms_of_Use) and [Privacy
    Policy](https://wikimediafoundation.org/wiki/Privacy_policy). Unless
    otherwise specified in the endpoint documentation below, content accessed
    via this API is licensed under the [CC-BY-SA
    3.0](https://creativecommons.org/licenses/by-sa/3.0/) and
    [GFDL](https://www.gnu.org/copyleft/fdl.html) licenses, and you irrevocably
    agree to release modifications or additions made through this API under
    these licenses. See https://www.mediawiki.org/wiki/REST_API for background
    and details.

    ### Endpoint documentation

    Please consult each endpoint's documentation for details on:

    - Licensing information for the specific type of content
      and data served via the endpoint.
    - Stability markers to inform you about development status and
      change policy, according to
      [our API version policy](https://www.mediawiki.org/wiki/API_versioning).
    - Endpoint specific usage limits.
  termsOfService: 'https://wikimediafoundation.org/wiki/Terms_of_Use'
  contact:
    name: the Wikimedia Services team
    url: 'http://mediawiki.org/wiki/REST_API'
  license:
    name: Apache2
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
  x-logo:
    url: ''
servers:
  - url: /api/rest_v1
paths:
  /page/:
    get:
      tags:
        - Page content
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listing'
          description: A list of page-related API end points.
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: List page-related API entry points.
      description: >
        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
      x-monitor: false
  '/page/title/{title}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/revision'
          description: The latest revision metadata for the provided title.
        '301':
          description: >
            A permanent redirect is returned if the supplied article title was
            not in the normalized form.

            To avoid these redirects, you can use the
            [mediawiki-title](https://github.com/wikimedia/mediawiki-title)
            library to perform

            title normalization client side.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '302':
          description: >
            The page is a [redirect
            page](https://www.mediawiki.org/wiki/Help:Redirects).

            The `location` header points to the redirect target.

            If you would like to avoid automatically following redirect pages,
            set the `redirect=false` query parameter.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Unknown page title or no revisions found.
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Get revision metadata for a title.
      description: >
        Returns the revision metadata for the given title. If a revision ID is
        provided,

        metadata for that revision is returned, otherwise the latest revision ID
        is assumed.


        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      x-monitor: true
      x-amples:
        - title: Get rev by title from storage
          request:
            params:
              domain: en.wikipedia.org
              title: 'User:BSitzmann_(WMF)/MCS/Test/Frankenstein'
          response:
            status: 200
            headers:
              etag: /.+/
              content-type: application/json
            body:
              items:
                - title: 'User:BSitzmann_(WMF)/MCS/Test/Frankenstein'
                  rev: /\d+/
                  tid: >-
                    /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/
                  comment: /.*/
                  page_language: en
  '/page/title/{title}/{revision}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
        - name: revision
          description: The revision id
          schema:
            type: integer
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/revision'
          description: The latest revision metadata for the provided title.
        '301':
          description: >
            A permanent redirect is returned if the supplied article title was
            not in the normalized form.

            To avoid these redirects, you can use the
            [mediawiki-title](https://github.com/wikimedia/mediawiki-title)
            library to perform

            title normalization client side.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '302':
          description: >
            The page is a [redirect
            page](https://www.mediawiki.org/wiki/Help:Redirects).

            The `location` header points to the redirect target.

            If you would like to avoid automatically following redirect pages,
            set the `redirect=false` query parameter.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Unknown page title or no revisions found.
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Get revision metadata for a title.
      description: >
        Returns the revision metadata for the given title. If a revision ID is
        provided,

        metadata for that revision is returned, otherwise the latest revision ID
        is assumed.


        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      x-monitor: false
      x-amples:
        - title: Get rev by title from storage
          request:
            params:
              domain: en.wikipedia.org
              title: 'User:BSitzmann_(WMF)/MCS/Test/Frankenstein'
          response:
            status: 200
            headers:
              etag: /.+/
              content-type: application/json
            body:
              items:
                - title: 'User:BSitzmann_(WMF)/MCS/Test/Frankenstein'
                  rev: /\d+/
                  tid: >-
                    /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/
                  comment: /.*/
                  page_language: en
  '/page/html/{title}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
        - name: redirect
          description: >
            Requests for [redirect
            pages](https://www.mediawiki.org/wiki/Help:Redirects) return HTTP
            302 with a redirect target in `Location` header and content in the
            body.

            To get a 200 response instead, supply `false` to the `redirect`
            parameter.
          schema:
            type: boolean
          in: query
          required: false
        - name: stash
          description: >
            Whether to temporary stash data-parsoid in order to support
            transforming the

            modified content later. If this parameter is set, requests are
            rate-limited on

            a per-client basis (max 5 requests per second per client)
          schema:
            type: boolean
          in: query
        - name: Accept-Language
          description: >
            The desired language variant code for wikis where LanguageConverter
            is enabled. Example: `sr-el` for Latin transcription of the Serbian
            language.
          schema:
            type: string
          in: header
      responses:
        '200':
          headers:
            ETag:
              schema:
                type: string
              description: |
                ETag header indicating the revision and render timeuuid
                separated by a slash:
                "701384379/154d7bca-c264-11e5-8c2f-1b51b33b59fc"
                This ETag can be passed to the HTML save end point (as
                `base_etag` POST parameter), and can also be used to retrieve
                the exact corresponding data-parsoid metadata, by requesting
                the specific `revision` and `tid` indicated by the `ETag`.
          content:
            'text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/2.1.0"':
              schema:
                type: string
            application/json:
              schema:
                type: object
          description: >
            The latest HTML for the given page title.


            See [the MediaWiki DOM

            spec](https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec) for
            a

            description of the MediaWiki-specific semantic markup in this HTML.

            Note that additional metadata is available in the HTML head.
        '301':
          description: >
            A permanent redirect is returned if the supplied article title was
            not in the normalized form.

            To avoid this kind of redirect, you can use the
            [mediawiki-title](https://github.com/wikimedia/mediawiki-title)
            library to perform

            title normalization client-side.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '302':
          description: >
            The page is a [redirect
            page](https://www.mediawiki.org/wiki/Help:Redirects).

            The `location` header points to the redirect target, and the body
            contains the actual page contents as HTML.

            If you would like to avoid automatically following redirect pages,
            set the `redirect=false` query parameter.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Unknown page title
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Get latest HTML for a title.
      description: >
        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
      x-monitor: true
      x-amples:
        - title: Get html by title from storage
          request:
            params:
              domain: en.wikipedia.org
              title: 'User:BSitzmann_(WMF)/MCS/Test/Frankenstein'
          response:
            status: 200
            headers:
              etag: /.+/
              content-type: /^text\/html.+/
            body: /^<!DOCTYPE html>.*/
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - csrf_token
                - html
              properties:
                base_etag:
                  description: >
                    ETag header of the revision the edit is based on. Should be
                    supplied for all existing pages to ensure clean
                    round-tripping.
                  type: string
                html:
                  description: HTML of the page to save.
                  type: string
                  x-textarea: true
                csrf_token:
                  description: CSRF edit token provided by the MW API.
                  type: string
                comment:
                  description: Comment summarizing the change.
                  type: string
                is_minor:
                  description: Flag indicating a minor change.
                  type: boolean
                is_bot:
                  description: Flag indicating a bot edit.
                  type: boolean
        required: true
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: 'The content was not changed, and no new version was created.'
        '201':
          headers:
            ETag:
              schema:
                type: string
              description: |
                ETag header indicating the new revision and timeuuid,
                separated by a slash:
                "701384379/154d7bca-c264-11e5-8c2f-1b51b33b59fc"
          description: A new revision of the page has been created
        '400':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: 'Invalid request - lack of required parameters, bad ETags etc.'
        '409':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Edit conflict
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Save a new revision using HTML.
      description: >
        Save a new revision of a page given in [Parsoid

        HTML](https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec)

        format.


        For new pages, or when editting the latest revision of a page,

        the `base_etag` parameter should be left empty. For editing old
        revisions,

        it should contain the `ETag` header of the revision the edit is derived
        from.


        The latest page revision ETag header could be provided in the If-Match
        header

        to detect edit conflicts. If the new page is created, appropriate user
        cookies

        must be provided.


        Stability:
        [unstable](https://www.mediawiki.org/wiki/API_versioning#Unstable)
      x-monitor: false
  '/page/html/{title}/{revision}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
        - name: revision
          description: The revision
          schema:
            type: integer
          in: path
          required: true
        - name: redirect
          description: >
            Requests for [redirect
            pages](https://www.mediawiki.org/wiki/Help:Redirects) return HTTP
            302 with a redirect target in `Location` header and content in the
            body.

            To get a 200 response instead, supply `false` to the `redirect`
            parameter.
          schema:
            type: boolean
          in: query
        - name: stash
          description: >
            Whether to temporary stash data-parsoid in order to support
            transforming the

            modified content later. If this parameter is set, requests are
            rate-limited on

            a per-client basis (max 5 requests per second per client)
          schema:
            type: boolean
          in: query
        - name: Accept-Language
          description: >
            The desired language variant code for wikis where LanguageConverter
            is enabled. Example: `sr-el` for Latin transcription of the Serbian
            language.
          schema:
            type: string
          in: header
      responses:
        '200':
          headers:
            ETag:
              schema:
                type: string
              description: |
                ETag header indicating the revision and render timeuuid
                separated by a slash:
                "701384379/154d7bca-c264-11e5-8c2f-1b51b33b59fc"
                This ETag can be passed to the HTML save end point (as
                `base_etag` POST parameter), and can also be used to retrieve
                the exact corresponding data-parsoid metadata, by requesting
                the specific `revision` and `tid` indicated by the `ETag`.
          content:
            'text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/2.1.0"':
              schema:
                type: string
            application/json:
              schema:
                type: object
          description: >
            The html for the given page, revision and tid.


            See [the MediaWiki DOM

            spec](https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec) for
            a

            description of the MediaWiki-specific semantic markup in this HTML.

            Note that additional metadata is available in the HTML head.


            This HTML can be edited using arbitrary HTML tools. The modified
            HTML

            can be converted back to wikitext using the

            [/transform/html/to/wikitext{/title}{/revision}](#!/Transforms/transform_html_to_wikitext__title___revision__post)

            entry point.
        '301':
          description: >
            A permanent redirect is returned if the supplied article title was
            not in the normalized form.

            To avoid this kind of redirect, you can use the
            [mediawiki-title](https://github.com/wikimedia/mediawiki-title)
            library to perform

            title normalization client-side.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '302':
          description: >
            The page is a [redirect
            page](https://www.mediawiki.org/wiki/Help:Redirects).

            The `location` header points to the redirect target, and the body
            contains the actual page revision contents as HTML.

            If you would like to avoid automatically following redirect pages,
            set the `redirect=false` query parameter.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '400':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Invalid revision or tid
        '403':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Access to the specific revision is restricted
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: 'Unknown page, revision or tid'
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      operationId: getFormatRevision
      summary: Get HTML for a specific title/revision & optionally timeuuid.
      description: >
        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
      x-monitor: false
  '/page/data-parsoid/{title}/{revision}/{tid}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
          description: >-
            Page title. Use underscores instead of spaces. Use percent-encoding.
            Example: `Main_Page`.
          schema:
            type: string
          in: path
          required: true
        - name: revision
          description: The revision
          schema:
            type: integer
          in: path
          required: true
        - name: tid
          description: The revision's time ID
          schema:
            type: string
          in: path
          required: true
        - name: redirect
          description: >
            Requests for [redirect
            pages](https://www.mediawiki.org/wiki/Help:Redirects) return HTTP
            302 with a redirect target in `Location` header and content in the
            body.

            To get a 200 response instead, supply `false` to the `redirect`
            parameter.
          schema:
            type: boolean
          in: query
      responses:
        '200':
          headers:
            ETag:
              schema:
                type: string
              description: 'Revision / tid: "701384379/154d7bca-c264-11e5-8c2f-1b51b33b59fc"'
          content:
            'application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/data-parsoid/2.1.0':
              schema:
                $ref: '#/components/schemas/data-parsoid'
          description: The latest Parsoid data for the given page
        '301':
          description: >
            A permanent redirect is returned if the supplied article title was
            not in the normalized form.

            To avoid this kind of redirect, you can use the
            [mediawiki-title](https://github.com/wikimedia/mediawiki-title)
            library to perform

            title normalization client-side.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '302':
          description: >
            The page is a [redirect
            page](https://www.mediawiki.org/wiki/Help:Redirects).

            The `location` header points to the redirect target, and the body
            contains the actual data-parsoid for the redirect page.

            If you would like to avoid automatically following redirect pages,
            set the `redirect=false` query parameter.


            Beware that redirected pre-flighted cross-origin requests (such as
            those sending custom request headers like `Api-User-Agent`)

            will fail in most current browsers [due to a spec
            bug](https://github.com/whatwg/fetch/issues/204).
        '400':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Invalid revision
        '403':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Access to the specific revision is restricted
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: 'Unknown page, revision or tid'
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Get data-parsoid metadata for a specific title/revision/tid.
      description: >
        Data-parsoid is metadata used by

        [Parsoid](https://www.mediawiki.org/wiki/Parsoid) to support clean

        round-tripping conversions between HTML and Wikitext. Among other

        things, it contains the original Wikitext offsets of each HTML

        element, keyed by element ID. The format is unstable.


        The metadata in data-parsoid is specific to a specific HTML render.

        For this reason, you need to supply the exact `revision` and `tid` as

        provided in the `ETag` header of the HTML response.


        Stability:
        [Stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
      x-monitor: false
  '/page/lint/{title}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
