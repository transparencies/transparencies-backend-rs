          description: 'Unknown page, revision or tid'
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
          description: Error
      summary: Get the linter errors for a specific title/revision.
      description: >
        Stability:
        [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
      x-monitor: false
  '/page/lint/{title}/{revision}':
    get:
      tags:
        - Page content
      parameters:
        - name: title
