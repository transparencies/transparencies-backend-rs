                          - 33
                          - 34
                          minimum: -2147483648
                          maximum: 2147483647
                        num_played:
                          type: integer
                          maximum: 2147483647
                          minimum: -2147483648
                        num_won:
                          type: integer
                          maximum: 2147483647
                          minimum: -2147483648
                        win_rate:
                          type: number
                        play_rate:
                          type: number
                        avg_game_length:
                          type: string
                        series:
                          type: object
                      required:
                      - filter
                      - civ_num
          description: ''
