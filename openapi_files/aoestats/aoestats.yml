        \ to string*)\n    - The patch on which something occurred or the stat was\
        \ calculated\n- timeseries (*string to string*)\n    - These are the buckets\
        \ used to calculate the timeseries graphs\n- series (*string to string*)\n\
        \    - These are the various json blobs that are stored in the \"series\"\
        \ property\n    on civilization stats and maps stats\n\nThese values should\
        \ be used and referenced to properly infer data in the API."
      parameters:
      - name: format
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /de/civilizations/:
    get:
      operationId: listCivilizationStats
      description: 'Retrieves all civilization stats. Stats can be filtered by:


        - elo

        - ladder

        - patch

        - civ


        Each result contains **all** information relating to a particular civ and
        its filter

        (the combination of ladder, patch, civ, and elo). Stats include:


        - win rate vs each other civ

        - play rate vs each other civ

        - win rate on each map

        - play rate on each map

        - win rate vs game length'
