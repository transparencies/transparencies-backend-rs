openapi: 3.0.2
info:
  title: 'aoestats.io'
  version: 'OpenAPI spec for api.aoestats.io Provides an API for data and stats
  related to Age of Empires II Definitive Edition.'
paths:
  /de/:
    get:
      operationId: listapi_roots
      description: 'Listing of all API views currently available. Note that these
        APIs are rate limited

        to 100 queries per user. Please contact me if this rate limit is negatively

        affecting you and we can work something out.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
  /de/{format}:
    get:
      operationId: Retrieveapi_root
      description: 'Listing of all API views currently available. Note that these
        APIs are rate limited

        to 100 queries per user. Please contact me if this rate limit is negatively

        affecting you and we can work something out.'
      parameters:
      - name: format
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /de/defs:
    get:
      operationId: listdefs
      description: "Returns definitions for each magic number and magic string throughout\
        \ the API. The\nfollowing enumerations are defined:\n\n- civs (*string to\
        \ number*)\n    - Civilizations used in AoEII Definitive Edition\n- maps (*string\
        \ to number*)\n    - Maps used in AoEII Definitive Edition\n- elo (*string\
        \ to string*)\n    - Breakdown of match ratings, they are always inclusive\
        \ on the lower bound\n    and exclusive on the upper bound\n- ladder (*string\
        \ to number*)\n    - Various ranked ladders (e.g. team vs 1v1)\n- patch (*string\
        \ to string*)\n    - The patch on which something occurred or the stat was\
        \ calculated\n- timeseries (*string to string*)\n    - These are the buckets\
        \ used to calculate the timeseries graphs\n- series (*string to string*)\n\
        \    - These are the various json blobs that are stored in the \"series\"\
        \ property\n    on civilization stats and maps stats\n\nThese values should\
        \ be used and referenced to properly infer data in the API."
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
  /de/defs{format}:
    get:
      operationId: Retrievedefs
      description: "Returns definitions for each magic number and magic string throughout\
        \ the API. The\nfollowing enumerations are defined:\n\n- civs (*string to\
        \ number*)\n    - Civilizations used in AoEII Definitive Edition\n- maps (*string\
